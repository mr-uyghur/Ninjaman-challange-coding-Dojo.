<!DOCTYPE html>
<html >
<head>
    
    <link href = "style.css" type = "text/css" rel = "stylesheet">
    <title>NinjaMan</title>
</head>
<body>
    
    <div id = "world"></div>
    
    
   <div id = "ninjaman"></div> 

   <div id = 'score'><p>Score:<p> 0</div>
</body>
<script type = "text/javascript">
var world = [
    [1,1,1,1,1],
    [1,0,2,0,1],
    [1,2,0,2,1],
    [1,0,2,0,1],
    [1,1,0,1,1],
    [1,1,0,1,1],
    [1,0,2,0,1],
    [1,2,0,2,1],
    [1,0,2,0,1],
    [1,1,0,1,1],
    [1,1,0,1,1],
    [1,0,2,0,1],
    [1,2,0,2,1],
    [1,0,2,0,1],
    [1,1,1,1,1],];
var worldDict = {
    0:'blank',
    1:'wall',
    2:'sushi',
    3:'onigiri'
};
var ninjaScore = 0;

function drawWorld(){
   var output = "";
    for(var row=0;row < world.length;row++){
         output += "<div class = 'row'>"
            for(var x = 0;x<world[row].length;x++){
                output += "<div class = ' "+ worldDict[
                    world[row][x]] + " ' > </div>"
                //console.log("value:", world[row][x])
            }
            output += "</div>"
}
//console.log(ninjaScore);
//console.log(world.join('\n'));

document.getElementById('score').innerHTML = ninjaScore;
    document.getElementById('world').innerHTML = output;
    
}
drawWorld();

var ninjaman = {
    x : 1,
    y: 1
    
};

function drawNinjaMan(){
    document.getElementById('ninjaman').style.top = 
    ninjaman.y * 40 + 'px'
    document.getElementById('ninjaman').style.left = 
   ninjaman.x * 40 + 'px'
 // world[ninjaman.y][ninjaman.x] = '1';
};
drawNinjaMan();
document.onkeydown = function(e){
    if(e.keyCode == 37){
        if(world[ninjaman.y][ninjaman.x-1] != 1){
        ninjaman.x--;
        if(world[ninjaman.y][ninjaman.x] == 2){
            ninjaScore = ninjaScore + 1;
        }
        }
    }  if(e.keyCode == 39) {
        if(world[ninjaman.y][ninjaman.x+1] != 1){
            ninjaman.x++;
            if(world[ninjaman.y][ninjaman.x] == 2){
                   ninjaScore = ninjaScore + 1; 
            }
        }
    }  if(e.keyCode == 38){
        if(world[ninjaman.y-1][ninjaman.x] != 1){
            ninjaman.y--;
            if(world[ninjaman.y][ninjaman.x] == 2){
                ninjaScore = ninjaScore + 1;
            }
        }
    }  if (e.keyCode == 40){
        if(world[ninjaman.y+1][ninjaman.x] !=1){
            ninjaman.y++; 
             if(world[ninjaman.y][ninjaman.x] == 2){
                ninjaScore = ninjaScore + 1;
            }
        }
    }
    world[ninjaman.y][ninjaman.x] =0;
    drawNinjaMan();
    drawWorld();
};

    </script>
</html>
